        <script>
            const canvas = document.getElementById("bgCanvas");
            const ctx = canvas.getContext("2d");

            // your custom character set:
            const chars = [
                "-",
                "1",
                "0",
                "/",
                "\\",
                "|",
                "*",
                "(",
                ")",
                "&",
                "^",
                "%",
                "$",
                "#",
                "@",
                "!",
            ];

            const fontSize = 24; // bigger for more spacing
            const litProb = 0.002; // chance per cell per frame to light up
            const decay = 0.06; // how fast lit cells fade
            let cols, rows, grid;

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                cols = Math.floor(canvas.width / fontSize);
                rows = Math.floor(canvas.height / fontSize);
                // initialize brightness grid (0 = off, 1 = fully lit)
                grid = Array.from({ length: rows }, () =>
                    Array.from({ length: cols }, () => 0),
                );
            }
            window.addEventListener("resize", resize);
            resize();

            function draw() {
                // clear to background color
                ctx.fillStyle = "#eee";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.font = `${fontSize}px monospace`;

                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        // randomly trigger a “light”
                        if (Math.random() < litProb) grid[y][x] = 1;

                        // compute current brightness
                        const b = grid[y][x];

                        // map brightness → color (dark when lit, light when off)
                        const shade = Math.floor(200 - b * 180);
                        ctx.fillStyle = `rgb(${shade},${shade},${shade})`;

                        // pick a random char from your set when lit, else a dash as “off”
                        const ch =
                            b > 0.5
                                ? chars[
                                      Math.floor(Math.random() * chars.length)
                                  ]
                                : "-";

                        // draw it at (x, y) cell
                        ctx.fillText(ch, x * fontSize, y * fontSize + fontSize);

                        // fade out
                        grid[y][x] = Math.max(0, b - decay);
                    }
                }

                setTimeout(draw, 120);
            }

            draw();
        </script>
